<!DOCTYPE html>
<html>
<title> About Me </title>
<style>
body {
    font-family: Lucida Bright, Georgia, serif;
    color: #3e3e3e;
  }
  h3 {
    text-indent: 30px;
    color:  #942f37;
  }
  h4{
    text-indent: 50px;
  }
  p{
    text-indent: 70px;
  }
  ul{
    list-style-type:none;
    line-height: 1.8;
    padding-left: 10px;
  }
  #totalborder{
    margin: 30px;
    border: 1px solid #942f37;
    //background-color: #d2e1dd;
  }
  #personal{
    padding: 100px
    text-align: justify;
    margin-left: 2em;

  }
</style>
<script>
async function projects() {
  var xhr= new XMLHttpRequest();
  xhr.open('GET', 'https://github.com/sampathpagolu/', true);
  xhr.onreadystatechange= function() {
      if (this.readyState!==4) return;
      if (this.status!==200) return; // or whatever error handling you want
      document.getElementById('main').innerHTML= this.responseText;
  };
</script>
<body>
<h1 id="main" onload="projects()"> </h1>
</body>
</html>
