<!DOCTYPE html>
<html>
<title> Lakshmi Sampath Pagolu </title>
<style>
body {
  margin: 0;
  font-family: Lucida Bright, Georgia, serif;
  color: white;
}

.topnav {
  text-align: center;
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 10px 50px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #DAA520;
  color: #333;
  cursor: pointer;
}

.topnav a.active {
  background-color: #DAA520;
  color: white;
}
#main{
  width:100%;
}
</style>

<body>
  <div class="topnav">
    <a class="active" onclick="Home('home')" id="home"> Home</a>
    <a onclick="about_me('about')" id="about"> About Me</a>

  <div id="main"></div>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script>
var xhr= new XMLHttpRequest();
xhr.open('GET', 'home.html', true);
xhr.onreadystatechange= function() {
    if (this.readyState!==4) return;
    if (this.status!==200) return; // or whatever error handling you want
    document.getElementById('main').innerHTML= this.responseText;
};
xhr.send();
async function Home(option) {
  var option = option;
  var li = document.getElementsByTagName("a");
  for(i=0;i<li.length;i++){
     li[i].classList.remove("active");
