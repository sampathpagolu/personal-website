<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png">
<link rel="stylesheet" type="text/css"href="/css/menubar.css">
</head>
<title> About Me </title>
<script>
async function projects() {
  var xhr= new XMLHttpRequest();
  xhr.open('GET', 'https://github.com/sampathpagolu/', true);
  xhr.onreadystatechange= function() {
      if (this.readyState!==4) return;
      if (this.status!==200) return; // or whatever error handling you want
      document.getElementById('main').innerHTML= this.responseText;
  };
    xhr.send();
};
</script>
<body>
  <div class="topnav">
    <a class="active" onclick="Home('home')" href="./index.html" id="home"> Home</a>
    <a onclick="about_me('about')" href="./about_me.html" id="about"> About Me</a>
    <a onclick="projects('projects')" href="./projects/projects.html"id="projects">Projects</a>
    <a onclick="contact('contact')" href="./contact.html" id="contact">Contact</a>
  </div>
<h1 id="main" beforeload="projects()"> </h1>
  <script type="text/javascript" src="./js/menubar.js">
</body>
</html>
